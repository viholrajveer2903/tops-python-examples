{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="{% static 'js/validation.js' %}">	
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<center>
<h1>|| <a href="/">Home</a> || <a href="{% url 'signup' %}">Sign Up</a> || <a href="{% url 'login' %}">Login</a> ||</h1>
	<h1>Sign Up</h1>
	<form method="post" name="frm" action="">
		{% csrf_token %}
		<table cellpadding="5px" cellspacing="5px">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" onblur="checkFname();"></td>
				<td><span id="fname"></span></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" onblur="checkEmail();"></td>
				<td><span id="email"></span></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" onblur="checkMobile();"></td>
				<td><span id="mobile"></td>
			</tr>
			<tr>
				<td>Birth Date</td>
				<td><input type="date" name="bdate"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="21" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>
					<input type="checkbox" name="h" value="music">Music<br>
					<input type="checkbox" name="h" value="reading">Reading<br>
					<input type="checkbox" name="h" value="cricket">Cricket<br>
					<input type="checkbox" name="h" value="traveling">Traveling
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<select name="education">
						<option>---Select Education---</option>
						<option value="10th">10th</option>
						<option value="10th">12th</option>
						<option value="10th">Dimploma</option>
						<option value="10th">BCom</option>
						<option value="10th">BE</option>
						<option value="10th">BCA</option>
						<option value="10th">Bsc</option>
						<option value="10th">BBA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Resume</td>
				<td><input type="file" name="resume"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" onblur="checkPassword();"></td>
				<td><span id="password"></span></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="cpassword" onblur="checkCPassword();"></td>
				<td><span id="cpassword"></span></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Sign Up" class="btn btn-link">
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
